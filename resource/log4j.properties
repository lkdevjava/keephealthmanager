# Root logger option
log4j.rootLogger=INFO, console, R

log4j.logger.java.sql.PreparedStatement=DEBUG, R
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.javax.sql.DataSource=DEBUG
log4j.logger.java.sql.Statement=DEBUG, R
log4j.logger.java.sql.ResultSet=DEBUG, R
log4j.logger.com.kh=DEBUG, R

# Direct log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%d{HH:mm}| %p | %F %L | %m%n
log4j.appender.console.layout.ConversionPattern=[%p] [%l] %d{yyyy-MM-dd HH\:mm\:ss} \:%m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=D:/keephealthlogs/keephealth-log
log4j.appender.R.DatePattern = yyyy-MM-dd'.log'
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n

log4j.logger.com.kh=DEBUG
log4j.logger.com.apache=DEBUG